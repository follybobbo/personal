<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <!--   google font -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <!--   font awesome -->
    <script src="https://kit.fontawesome.com/5875941552.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="Registerpage">
    <div class="container2">
      <a href="aboutme.html"><i class="fa-solid fa-building-columns back-home"></i></a>
      <form action="" method="post" id="Registerform">
         <h1>New Member Register</h1>
         <div class="imgcontainer">
           <img src="images/register.png" alt="" class="register-img">
         </div>

             <p><label for="fname"><b>First Name</b></label></p>
             <input type="text" placeholder="First Name" name="fname" required>

             <p><label for="lname"><b>Last Name</b></label></p>
             <input type="text" placeholder="Last Name" name="lname" required>



             <p><label for="phone"><b>Phone No:</b></label></p>
             <p><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></p>



                <label for="Gender" class="special" style="positio: relative; left:-55px;"><b>Gender:</b></label>
                <select name="Gender" id="Gender">
                <option value="volvo">Male</option>
                <option value="saab">Female</option>
                <option value="saab">Other</option>
                </select>
                <br><br>





           <p><label for="country"><b>Country</b></label></p>
           <input type="text" placeholder="country" name="Country" required></input>

           <p><label for="State"><b>Province</b></label></p>
           <input type="text" placeholder="State" name="State" required></input>

           <p><label for="uname"><b>Username</b></label></p>
           <input type="text" placeholder="Enter Username" name="uname" required>

           <p><label for="psw"><b>Password</b></label></p>
           <input type="password" placeholder="Enter Password" name="psw" required>
           <input type="password" placeholder="Confirm Password" name="psw" required>


            <div class="container-btn">
              <button type="button" name="button" class="login-btn">Register</button>
            </div>

      </form>

    </div>

  </section>


</body>

</html>
